<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitTrend // SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Space Grotesk"', 'sans-serif'], // Optional for headers
            },
            colors: {
              // Bio-Industrial Palette with Dynamic Variables
              acid: {
                DEFAULT: 'var(--color-acid-main)',
                dim: 'var(--color-acid-dim)',
                dark: 'var(--color-acid-dark)',
              },
              safety: {
                DEFAULT: '#ff5500',
                dim: '#cc4400',
              },
              concrete: {
                50: '#f7f7f7',
                100: '#e3e3e3',
                200: '#c8c8c8',
                300: '#a4a4a4',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
              'hard-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'hard-white': '4px 4px 0px 0px rgba(255,255,255,0.2)',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #262626 1px, transparent 1px), linear-gradient(to bottom, #262626 1px, transparent 1px)",
              'grid-pattern-light': "linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)",
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-10px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<style>
  :root {
    --color-acid-main: #ccff00;
    --color-acid-dim: #a3cc00;
    --color-acid-dark: #7a9900;
  }

  /* Global Resets for the Theme */
  body {
    font-family: 'JetBrains Mono', monospace;
  }
  
  /* Hard edges for everything */
  * {
    border-radius: 0 !important;
  }

  /* Custom Industrial Scrollbar */
  ::-webkit-scrollbar {
    width: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #171717;
    border-left: 1px solid #333;
  }
  ::-webkit-scrollbar-thumb {
    background: var(--color-acid-main); /* Dynamic Acid Color */
    border: 2px solid #171717;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #ff5500; /* Safety Orange */
  }

  /* Selection color */
  ::selection {
    background: var(--color-acid-main);
    color: black;
  }
  
  /* Utilities for staggered animation */
  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }

  /* Smooth Theme Transition for background and borders */
  .transition-theme {
    transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease, fill 0.5s ease, stroke 0.5s ease;
  }
</style>
</head>
  <body class="bg-concrete-100 text-concrete-900 dark:bg-concrete-950 dark:text-concrete-100 transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
